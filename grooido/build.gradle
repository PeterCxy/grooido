apply plugin: 'android-library'
apply plugin: 'groovyx.grooid.groovy-android'

android {
	compileSdkVersion 23
	buildToolsVersion "21.1.2"

	defaultConfig {
		minSdkVersion 14
		targetSdkVersion 22
		versionCode 1
		versionName "1.0.0"
	}
}

dependencies {
	compile 'org.codehaus.groovy:groovy:2.4.3:grooid'
}
